<!DOCTYPE html> 

<html> 
  <head> 
    <title>My Page</title> 
    <style> 
      body {
        background-color: #1DB954; /* Spotify green */
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white; /* Set text color to white for visibility */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
      }

      .grid-container {
        display: grid;
        grid-template-areas: 'left left right right';
        grid-column-gap: 100px;
        padding: 50px;
        width: 100%;
        box-sizing: border-box; /* Include padding in the width */
        place-content: center; /* Center both horizontally and vertically */
      }

      .left,
      .right {
        width: 100%;
        height: 500px;
        background-color: #ffffff69;
        color: black;
        border-radius: 15px;
        margin: 10px;
        text-align: center;
        padding: 25px;
      }

      .left {
        grid-area: left;
      }

      .right {
        grid-area: right;
      }
      
    </style> 
  </head> 
  <body> 
    <div class = "header">
      <h1>How are you feeling today?</h1> 
      <p>You are feeling {{ mood }} today.</p>
    </div>
    <br>
    
    <div class = "grid-container">
      
      <div class = "left">
        <p>Based on your mood, you may want to listen to:<br><br><br></p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7gUpO6td4OOnu0Lf9vhcIV" 
        width="100%" height="352" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>

      <div class = "right">
        <p>Many people around you are feeling {{ city_mood }}, <br>if you also share the same mood, <br>you may also want to listening to:</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6kex4EBAj0WHXDKZMEJaaF" 
        width="100%" height="352" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
            
    </div>  
  </body> 
</html>
