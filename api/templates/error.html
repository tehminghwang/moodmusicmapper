<!DOCTYPE HTML>
<html>
  <head>
    <title>Mood Music Mapper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
      body {
        background: #f0f4f4;
        color: #5b5b5b;
        font-size: 15pt;
        line-height: 1.85em;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      #header {
          position: relative;
	  height: 100vh;
	  line-height: 100vh;
        background-image: url("{{ url_for('static', filename='header.jpg') }}");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: #fff;
        text-align: center;
	vertical-align: middle;
        font-size: 2em;
        font-family: 'Roboto', sans-serif;
        padding: 0em 0 0em 0;
        cursor: default;
      }

      #nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1.5em 0 1.5em 0;
        z-index: 1;
        overflow: hidden;
      }

      #nav > ul {
        line-height: 0px;
        position: relative;
        display: inline-block;
        margin: 0;
        height: 21px;
        color: white;
        text-decoration: none;
        border-left: solid 1px rgba(255, 255, 255, 1);
        border-right: solid 1px rgba(255, 255, 255, 1);
      }

      #nav > ul > li {
        display: inline-block;
        margin: -9px 0.5em 0 0.5em;
        border-radius: 0.5em;
        padding: 0.85em;
        color: white;
        text-decoration: none;
        border: solid 1px;
        -moz-transition: color 0.35s ease-in-out, border-color 0.35s ease-in-out;
        -webkit-transition: color 0.35s ease-in-out, border-color 0.35s ease-in-out;
        -ms-transition: color 0.35s ease-in-out, border-color 0.35s ease-in-out;
        transition: color: 0.35s ease-in-out, border-color 0.35s ease-in-out; 
      }

      #nav > ul > li a {
        text-decoration: none;
        color: white;
      }

      #nav > ul > li a:hover{
        color: #ef8376;
      }

      ul {
        list-style: disc;
        padding-left: 1.25em;
        padding-right: 1.25em;
      }
      errormsg {
	  display: inline-block;
	  vertical-align: middle;
	  line-height: normal;
      }
      
    </style>
  </head>
  <body>
    <div id="header"><errormsg>Sorry, we are not able to recommend you any music currently. Please try again later.</errormsg></div>
    <!-- Navigation Bar -->
    <nav id="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About</a></li>
      </ul>
    </nav>
  </body>
</html>
